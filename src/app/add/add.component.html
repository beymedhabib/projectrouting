<form [formGroup]='info'>
    <table class="example-full-width" cellspacing="0"><tr>
        <td><mat-form-field class="example-full-width">
            <mat-label> Task </mat-label>
            <input formControlName="task" matInput >
        </mat-form-field></td>
    <!-- <mat-error *ngIf="personelInfo.hasError('required','firstName')">First Name required</mat-error></td> -->
    <td><mat-form-field class="example-full-width">
        <mat-label>Description</mat-label>
        <input formControlName="descrption" matInput>
    </mat-form-field></td>
    <td><mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field></td>
      <td>
      <section class="example-section">
        <label class="example-margin">Align:</label>
        <mat-radio-group formControlName="Position">
          <mat-radio-button class="example-margin" value="UP">UP</mat-radio-button>
          <mat-radio-button class="example-margin" value="DOWN">DOWN</mat-radio-button>
        </mat-radio-group>
      </section>
    </td>
    <!-- <mat-error *ngIf="personelInfo.hasError('required','lastName')">Last Name required</mat-error></td> -->
</tr></table>
<button (click)="ad()" mat-raised-button color="primary" >ADD</button>
</form>
